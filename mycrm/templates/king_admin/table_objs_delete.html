{% extends 'king_admin/table_index.html' %}
{% load tags %}
{% block container %}
<div class="alert alert-warning" role="alert">确认删除吗？</div>
    {% display_obj_related objs %}
    <span style="color: red">{{ error }}</span>

<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="删除">
    <input type="hidden" value="yes" name="delete_confirm">
    <input type="hidden" value="{{ selected_ids }}" name="selected_ids">
    <input type="hidden" value="{{ action }}" name="action">
    <a href="{% url 'table_objs' app_name table_name %}" class="btn btn-info">取消</a>
</form>

{% endblock %}
